<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/main.css" />
        <title>Stop Watch</title>
    </head>
    <body>
        <h1>Stop Watch</h1>
        <div class="container">
            <div class="time" id="displayTime">00:00:00</div>
            <div class="controls">
                <div class="tooltip">
                    <img src="./assests/repeat-stroke-rounded.svg" alt="" id="reset"/>
                    <div class="tooltiptext">Restart</div>
                </div>
                <div class="tooltip">
                    <img src="./assests/play-stroke-rounded.svg" alt="" id="start"/>
                    <div class="tooltiptext">Start</div>
                </div>
                <div class="tooltip">
                    <img src="./assests/stop-circle-stroke-rounded.svg" alt="" id="stopp"/>
                    <div class="tooltiptext">Stop</div>
                </div>
            </div>
        </div>
        <script src="./script/main.js"></script>
    </body>
</html>
